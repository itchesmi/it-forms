<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Employee Registration</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .access-table td:nth-child(2), 
        .access-table td:nth-child(3) {
            width: 60px; text-align: center;
        }
    </style>
</head>
<body>

<form class="a4-page">
    <header>
        <div class="logo-container">
            <img src="chesmi-logo.png" alt="Chesmi Logo">
        </div>
        <h1>New Employee Registration</h1>
    </header>

    <h2>1. Personal Details</h2>
    <div class="form-group">
        <label>Full Name:</label>
        <div class="input-container"><input type="text"></div>
    </div>
    <div class="form-group">
        <label>Designation:</label>
        <div class="input-container"><input type="text"></div>
    </div>
    <div class="form-group">
        <label>Joining Date:</label>
        <div class="input-container"><input type="date"></div>
    </div>
    <div class="form-group">
        <label>Mobile No:</label>
        <div class="input-container"><input type="tel"></div>
    </div>

    <h2>2. IT Access Requirements</h2>
    <table class="access-table">
        <thead>
            <tr>
                <th>System / Resource</th>
                <th>Yes</th>
                <th>No</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Company Email</td>
                <td><input type="radio" name="email" value="yes"></td>
                <td><input type="radio" name="email" value="no"></td>
            </tr>
            <tr>
                <td>ERP / NAV Access</td>
                <td><input type="radio" name="erp" value="yes"></td>
                <td><input type="radio" name="erp" value="no"></td>
            </tr>
            <tr>
                <td>Laptop Allocation</td>
                <td><input type="radio" name="laptop" value="yes"></td>
                <td><input type="radio" name="laptop" value="no"></td>
            </tr>
            <tr>
                <td>Biometric ID</td>
                <td><input type="radio" name="bio" value="yes"></td>
                <td><input type="radio" name="bio" value="no"></td>
            </tr>
        </tbody>
    </table>

    <div class="signature-block">
        <div class="signature-field">
            <div class="signature-line"></div>
            <p class="signature-label">HOD Signature</p>
        </div>
        <div class="signature-field">
            <div class="signature-line"></div>
            <p class="signature-label">IT Manager Signature</p>
        </div>
    </div>
</form>

<div class="form-actions no-print">
    <button onclick="window.print()" id="printBtn">üñ®Ô∏è Print Form</button>
</div>

</body>
</html>
